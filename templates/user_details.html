<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        /* Add some basic styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>User Details</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>House Number</th>
            <th>Ward Number</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for update in updates %}
        <tr>
            <td>{{ update.name }}</td>
            <td>{{ update.house_number }}</td>
            <td>{{ update.ward_number }}</td>
            <td>{{ update.status }}</td>
            <td>{{ update.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
